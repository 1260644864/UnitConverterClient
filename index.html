<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width" />
    
    <title>UnitConverter</title>
    <style>
      /* 设置页面基本样式 */
      html {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f4f4f9;
      }

      body {
        width: 60%;
        max-width: 800px;
        min-width: 480px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* 标题样式 */
      h1 {
        text-align: center;
        color: #4a90e2;
        font-size: 2em;
        margin-bottom: 20px;
      }

      /* 链接样式 */
      div {
        text-align: center;
        margin-bottom: 20px;
      }

      div span {
        font-weight: bold;
        font-size: 1.1em;
      }

      div a {
        text-decoration: none;
        color: #4a90e2;
        margin: 0 10px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      div a:hover {
        background-color: #e6f0ff;
      }

      /* 表单样式 */
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* 按钮样式 */
      button[type="submit"] {
        background-color: #4a90e2;
        color: #ffffff;
        border: none;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #357abd;
      }


    </style>

    <script type="module" src="../js/script.js"></script>
  </head>
  <body>
    <h1>Unit Converter</h1>
    
    <div>
        <span>Length</span>
        <a href="weight.html">Weight</a>
        <a href="temperature.html">Temperature</a>
    </div>


    <form action="" method="get">
      <label for="lengthValue">Enter the length to convert</label><br>
      <input type="number" id="lengthValue" name="value" required><br>

      <label for="unitFrom">Unit to Convert from:</label><br>
      <select  id="unitFrom" name="unitFrom"></select><br>

      <label for="unitTo">Unit to Convert to:</label><br>
      <select  id="unitTo" name="unitTo"></select><br>

      <button type="submit">Convert</button>
    </form>

  </body>
</html>
